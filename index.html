<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<title>FORM</title>
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

	<div class="container">
		<img class="wave" src="img/wave.png">
		
		<div class="row">
			<div class="col-6">
				<form>
					<h1>Fill the form. <br> It's easy.</h1>

					<div class="g2 input">
						<input type="text" name="fullname" placeholder="First name">
						<input type="text" name="lastname" placeholder="Last name">
					</div>

					<div class="input">
						<input type="email" name="email" placeholder="Email">
					</div>
					<div class="input">
						<textarea rows="5" name="msg" placeholder="Briefly tell us about your project and current goals. How can we help you?"></textarea>
					</div>
					<div class="button">
						<button>Send message</button>
					</div>
				</form>
			</div>
			<div class="divider"></div>
			<div class="col-6">
				<div class="text">
					<h3>Need <br> Presentation?</h3>
					<p>
						You like what we do, but you need to demostrate you team as well, Easy! Directly download, print or share the link to a PDF with your colleagues.
					</p>
					
					<div class="link">
						<i class="ri-arrow-down-circle-fill"></i>
						<p>
							
							Company profile.pdf (32.mb)
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
